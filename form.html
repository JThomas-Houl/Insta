<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
</head>
<body>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<aside class="sign_up S_box">
		<div class="sign_up S_title">
			<p>
				Fgram
			</p>
		</div>

		<div class="sign_up intro">
			<p>
				You wanna see you friends pictures and videos, you better sign up.
			</p>
		</div>

		<div class="input_casing"> <!--casing for all the inputs-->

			<div class="sign_up mobileNum_Email">
				
				<input type="text" name="MobileEmail" placeholder="Mobile or Email">
			</div>

			<div class="sign_up Full_name">
				
				<input type="text" name="FullName" placeholder="Full Name">

			</div>

			<div class="sign_up username">
			
				<input type="text" name="UserName" placeholder="UserName">
			</div>

			<div class="sign_up password">
				
				<input type="text" name="PassWord" placeholder="password">
			</div>
		</div>

		<div class="sign_up link">
			<a href="signedUp.html"> Sign up </a>
		</div>
	</aside>

	<aside class="log_in">
		<div class="log_in accont">
			<p>
				Have an Accont?
			</p>
			<a href="login_page.html"> Log in </a>
		</div>
	</aside>

	<aside class="phone_image"> <!--phone image-->
		<div>
			<img src="Image/phone_image.png", alt="phone", type="image/png", align="left", height="500", width="400"></img>
		</div>
	</aside>

	<div class= "get_the_app"> <!--get the app text and app store images-->
		<p>
			Get the app, you know you want it
		</p>

		<img class="get_the_app app" src="Image/appstore.png", att="appstore", type="image/png", height="50", width="150"></img> <!--appstore image-->
		<img class="get_the_app google" src="Image/googlePLay.png", att="google play store", type= "image/png", height="50", width="150"></img>
	</div>
</body>
</html>
